<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: Update Style</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1,
        label,
        input,
        select {
            margin: 1rem 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Update Style</h1>
        <form>
            <label for="bgcolor">Background Color:</label><br>
            <select id="bgcolor">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="black">black</option>
                <option value="green">green</option>
                <option value="#eee">#eee</option>
                <option value="#faa">#faa</option>
            </select><br>

            <label for="fontcolor">Font Color:</label><br>
            <select id="fontcolor">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="black">white</option>
                <option value="green">pink</option>
                <option value="#eee">#eee</option>
                <option value="#faa">#faa</option>
            </select><br>

            <label for="fontfamily">Font Family:</label><br>
            <fieldset>
                <legend>Select a font family:</legend>

                <div>
                    <input type="radio" id="arialfont" name="fontfamily" value="Arial, sans-serif" />
                    <label for="arialfont">Arial, sans-serif</label>
                </div>
                <div>
                    <input type="radio" id="gilsans" name="fontfamily" value="Gill Sans, sans-serif" />
                    <label for="arialfont">Gill Sans, sans-serif</label>
                </div>
                <div>
                    <input type="radio" id="times" name="fontfamily" value="Times, Times New Roman, serif" />
                    <label for="arialfont">Times, Times New Roman, serif</label>
                </div>
            </fieldset>
            <br>
            <input id="updateStyle" type="button" value="Update">
        </form>
    </div>
</body>

</html>
